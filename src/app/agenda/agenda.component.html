<div [style.padding.px]="10">
    <h2 class="mat-h2">Agenda</h2>
    <md-card>
        <md-card-content>
            <md-selection-list>
                <md-list-option *ngFor="let item of agenda">
                    {{item}}
                </md-list-option>
            </md-selection-list>
        </md-card-content>
    </md-card>
</div>
