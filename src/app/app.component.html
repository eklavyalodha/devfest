<md-toolbar color="primary" class="mat-elevation-z6">
  <span>DeveFest 2017</span>
</md-toolbar>
<md-sidenav-container fullscreen>
  <md-sidenav #sidenav class="sidenav mat-elevation-z4" mode="side" opened="true">
    <md-nav-list>
      <md-list-item *ngFor="let item of items ">
        <md-icon mdListIcon>{{item.icon}}</md-icon>
        <h3 mdLine>{{item.title}}</h3>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="container">
    <md-card>
      <md-card-header>        
        <div md-card-avatar><md-icon class="icon">account_circle</md-icon></div>
        <md-card-title>Hardik Pithva</md-card-title>
        <md-card-subtitle>@hardikpthv</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-tab-group>
          <md-tab label="Details">Details</md-tab>
          <md-tab label="Keynote">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vScKO4eHOeJ2sJK6jeXK82tLP-iFS6Rk5tqga4P1i44E0PmuByxf8ti7qdEoWyZIOxL6v5R04bKtEfw/embed?start=true&loop=true&delayms=3000"
              frameborder="0" width="100%" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
          </md-tab>
        </md-tab-group>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
</md-sidenav-container>
