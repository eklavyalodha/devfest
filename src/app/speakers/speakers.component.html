<h2 class="mat-h2">Speakers</h2>
<div fxLayout="row" fxLayoutWrap class="grid">
    <mat-card *ngFor="let speaker of speakers">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon class="icon">account_circle</mat-icon>
            </div>
            <mat-card-title>{{speaker.name}}</mat-card-title>
            <mat-card-subtitle>{{speaker.designation}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
